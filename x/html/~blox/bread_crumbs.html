<table id="neck-breadcrumbs" align="center" cellspacing=0 cellpadding=0 >
	<tr>
		<td>
			<a title="View Complete Trail" href="/analytics/crumb_trail"><b> &#171;&#171;</b></a> 
			{foreach from=$crumbs item=crumb key=key}
				{if $crumb.request_uri != $crumb_last_loc && ($key >= $crumb_count-10)}
					<span  > 
						<a href="{$crumb.request_uri}" class="crumb-link">
						{$crumb.call|ucwords}{if $crumb.action != 'index'}/{$crumb.action|ucwords}{/if}
						</a> 
						&#171;
					</span> 
				{/if}
				{assign var='crumb_last_loc' value=$crumb.request_uri}
			{/foreach}
		</td>
	</tr>
</table>
