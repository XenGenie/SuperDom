<div id="member-login">
	<table width="100%" class="blox">
	{if !$IS_USER}
		<tr>
			<th>
				Member Login
			</th>
		</tr>
		<tr>
			<td>
				<form action="/{$toBackDoor}/{$Xtra}/{$REQUEST_CONTENT}" method="POST">
					Username <input type="text" name="username" id="member-username"/>
					Password <input type="password" name="password" id="member-password"/>
					<input type="hidden" name="login" value='1' />
					<span style="color: red; font-weight: bold">{$error}</span>
					<button type="submit">Login</button><br/>
					<a href="/login/register">Register</a> | <a href="/login/forgot">Forgot?</a>
				</form>	
			</td>
		</tr>
	{else}
		<tr>
			<th>
			Welcome {$user.username}
			</th>
		</tr>
		<tr>
			<td>
				<ul>
					{foreach from=$user_x item=mod key=k}
						<li>{$k}</li>
					{/foreach}
					{if $IS_ADMIN}
					<li><a href="/@/">@dmin</a></li>
					{/if}
				</ul>
				<br/>
				<a href="/login/logout" style="float: right">[Logout]</a>	
			</td>
		</tr>
		
		
	{/if}
	</table>
	
</div>
