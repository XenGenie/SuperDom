{if ($PAGE.video || $PAGE.html_code)  && !$email}
	<div id="page-video" style="z-index: 0;">
		{if $PAGE.html_code != ''}
			{$PAGE.html_code}
		{else}
		<script type='text/javascript' src='http://bin.xtiv.net/js/swfobject.js'></script>
		<script type='text/javascript'>
			$(document).ready(function(){
				var params = {
					allowfullscreen:"true",
					allowscriptaccess:"always"
				}

				var flashvars = {
					file		: "{$PAGE.video}",
					allowfullscreen : "true",
					allowscriptaccess : "always",
					provider 	: "video",
					backcolor 	: "000000",
					onReady		: 'videoJs()',
					//frontcolor 	: "baff61",
					//lightcolor 	:"FFB500",
					//screencolor	:"000000",
					//plugins		: "revolt,gapro-1",
					controlbar	:"{$PAGE.video_display_controls}",
					wmode		: 'transparent',
					zIndex		: '0',
					{if $video_autoplay != 'off'}
					autostart	: "{$PAGE.video_autostart}"
					{/if}
				}

				swfobject.embedSWF('http://bin.xtiv.net/swf/jsplayer.swf','page-video','{$PAGE.video_width}','{$PAGE.video_height}','9', false, flashvars, params, null);
				//so.write('page-video');
				
			})
		</script>
		{/if}
	</div>
{/if}
