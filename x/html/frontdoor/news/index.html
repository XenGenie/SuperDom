{foreach from=$list item=news}
	<fieldset>
		<legend><a href="/{$toBackDoor}/{$Xtra}/article/{$news.id}/{$news.title|urlencode}/{$news.date}">{$news.date} | {$news.title}</a></legend>
		{$news.content|strip_tags|truncate:200}
		<a style="text-align: right;" href="/{$toBackDoor}/{$Xtra}/article/{$news.id}/{$news.title|replace:' ':'_'}/{$news.date}">Read More</a>
	</fieldset>
{/foreach}
