<center>
	{if $runBackup}
		Ran Backup: Successful!<hr/>
	{/if}
	<form action="{$self}backupDatabase/backup/" method="post" />
	<input type="hidden" value=true name="runBackup" />
	<input 
		type="submit" 
		style="background-image: url(/images/icon/database_add.png); background-repeat: no-repeat"
		value="  Archive New Backup"
	/>
	</form>
</center><hr/>
<table width="100%" align="center" cellpadding="2" cellspacing="0">
	<tr>
		<th>Date/Time</th>
		<th>Name</th>
		<th>Size</th>
		<th>Delete</th>
		<th>Download</th>
		<th>Restore</th>
	</tr>
	{foreach from=$files item=file}
	{php} $smarty->assign('base64', base64_encode('{$file.file}') ); {/php}
	<tr>
		<td align="center">{$file.time}</td>
		<td align="center">{$file.file}</td>
		<td align="center">{$file.size}</td>
		<td align="center" width="50">
			<a href="{$self}backupDatabase/delete/{$base64}" title="Delete">
				<img border=0 src="/images/icon/database_delete.png" />
			</a>
		</td>
		<td align="center" width="50">
			<a href="{$self}backupDatabase/restore/{$base64}" title="Download">
				<img border=0 src="/images/icon/database_go.png" />
			</a>
		</td>
		<td align="center" width="50">
			<a href="{$self}backupDatabase/restore/{$base64}" title="Restore">
				<img border=0 src="/images/icon/database_lightning.png" />
			</a>
		</td>
	</tr>
	{/foreach}
</table>
