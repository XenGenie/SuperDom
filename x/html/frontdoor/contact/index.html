{if $email_sent}
	{include file="~blox/thumbs_up.html" SUCCESS="Your Message has been received. We will reply as soon as possible Thank You!"}
{else}
	<form action="{$ME}" method="POST" id="contact-form" onsubmit='return  $("#contact-form").validate();'>
		<ul>
			<li> 
				Name: <br/> 
				<input type="text" name="name" class="required"/>
			</li>
			<li>
				Email: <br/> 
				<input type="text" name="email" class="required email"/>
			</li>
			<li>
				Subject: <br/> 
				<input type="text" name="subject" class="required"/>
			</li>
			<li>
				Message:  <br/> 
				<textarea name="message" class="tinymce" class="required"/></textarea>		
			</li>
			<hr/> 
			<li>
				State: <br/> 
				<input type="text" name="state"/>
			</li>
			<li>
				Phone Number: <br/> 
				<input type="text" name="phone"/>
			</li>
			
			<br/>
		</ul>
		<button type="Submit">Send Message</button>
	</form>

{/if}
