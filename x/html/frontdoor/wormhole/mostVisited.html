<style>
html{
	margin: 0;
}
.wormThumb{
	border: 1px solid #999;
	background-color: #efefef;
	padding: 7px;
	cursor: pointer;
}


.wormThumb:hover{
	border: 1px solid gold;
	background-color: #ddeeff;
}



.wormThumb img{
	border: 1px solid #444;
}

</style>
<div align="center" style="width: 100%">
{foreach from=$orbs item=orb}
<div class="wormThumb" id='link-{$orb.cmd}' style="text-align: center; float: left; width: 22%">
		<img title="{$orb.cmd}" src="/@/libs/phpThumb/phpThumb.php?src={$orb.pic}&h=150&q=100&zc=1&f=png"/>
		<br/>
		<b>{$orb.name}</b>
	</div>
{/foreach}
</div> 

<script>

$('.wormThumb').click(function(){
	Ext.getCmp('address-bar').setValue(this.id.replace('link-',''));	
	ume.webgrams['wormhole'].newTab();
});

</script>
