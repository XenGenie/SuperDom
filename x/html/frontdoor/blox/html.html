<div class="custom-code-blox"> 
	<div class="front">
		<a class="action btn btn-warning"><i class="fa fa-html5"></i></a>
		 
	</div>
	<div class="back">
		<div class="pad">
			<div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title"> Edit Mode <i class="fa fa-gear fa-spin-reverse"></i> <i class="fa fa-gear fa-spin"></i> </h3>
            </div>
            <div class="panel-body">
        <form class="form-horizontal">
		<fieldset>

		<!-- Form Name -->
		<legend>Form Name</legend>

		<!-- Textarea -->
		<div class="control-group">
		  <label class="control-label" for="html[code]">HTML Code</label>
		  <div class="controls">                     
		    <textarea id="html[code]" name="html[code]">Enter your Code Here.</textarea>
		  </div>
		</div>

		</fieldset>
		</form>

			<hr/>

				<button type="submit" class="edit-submit btn btn-success btn-block" value="">View Changes</button>
            </div>
          </div>
			
				
				
	</div>

	<script type="text/javascript">
	  // set up block configuration
	    $('.custom-code-blox .action').click(function(){ 
	      $('.custom-code-blox').addClass('flip');
	    });
	    $('.custom-code-blox .edit-submit').click(function(e){ 
	      $('.custom-code-blox').removeClass('flip');

	      // why not update that list for fun?
	      
	      e.preventDefault();
	    });
	</script>
</div>

<style type="text/css"> 
	.custom-code-blox {  
		width               : 100%;
		height              : 100%;
		min-width: 100px;
		min-height: 100px;
		margin              : 0;
		position            : relative;
		left                : 0;
		top                 : 0;
		font-size           : .8em;
		border              : 0 !important;
		
		-webkit-perspective : 600px;
		-moz-perspective    : 600px;
		perspective         : 600px;




  }
  /* -- make sure to declare a default for every property that you want animated -- */
  /* -- general styles, including Y axis rotation -- */
.custom-code-blox .front a{
	position: absolute;
	top: -55px;  
	left: 0px;
	/* -- transition is the magic sauce for animation -- */
	-webkit-transition          : all .3s linear;
	transition                  : all .3s linear;
}

.custom-code-blox .front:hover a{
	top: 0px;
	left: 0px;
}

.custom-code-blox .front { 
	overflow: hidden;
	float                       : none;
	position                    : absolute;
	top                         : 0;
	left                        : 0;
	z-index                     : 900;
	width                       : inherit;
	height                      : inherit;
	/*border                      : 0px solid #ccc;*/
	/*background                  : #6b7077;*/
	/*text-align                  : center;*/
	/*padding-top: 50px;*/
	/*box-shadow                : 0 1px 5px rgba(0,0,0,0.9);*/

	-webkit-transform           : rotateX(0deg) rotateY(0deg);
	-moz-transform              : rotateX(0deg) rotateY(0deg);
	transform                   : rotateX(0deg) rotateY(0deg);

	-webkit-transform-style     : preserve-3d;
	-moz-transform-style        : preserve-3d;
	transform-style             : preserve-3d;

	-webkit-backface-visibility : hidden;
	-moz-backface-visibility    : hidden;
	backface-visibility         : hidden;

	/* -- transition is the magic sauce for animation -- */
	-webkit-transition          : all .4s ease-in-out;
	transition                  : all .4s ease-in-out;
  }
  .custom-code-blox.flip .front { 
	z-index           : 900;
	border-color      : #eee;
	background        : #333;
	/*box-shadow      : 0 15px 50px rgba(0,0,0,0.2);*/
	
	-webkit-transform : rotateY(180deg);
	-moz-transform    : rotateY(180deg);
	transform         : rotateY(180deg);
  }

	.custom-code-blox .back { 
	float                       : none;
	position                    : absolute;
	top                         : 0;
	left                        : 0;
	z-index                     : 800;
	width                       : inherit;
	height                      : inherit;
	border                      : 1px solid #ccc;
	/*background                : #333;*/
	border-radius               : 20px;
	
	-webkit-transform           : rotateY(-180deg);
	-moz-transform              : rotateY(-179deg); /* setting to 180 causes an unnatural-looking half-flip */
	transform                   : rotateY(-179deg);

	-webkit-transform-style     : preserve-3d;
	-moz-transform-style        : preserve-3d;
	transform-style             : preserve-3d;

	-webkit-backface-visibility : hidden;
	-moz-backface-visibility    : hidden;
	backface-visibility         : hidden;

	/* -- transition is the magic sauce for animation -- */
	-webkit-transition          : all .4s ease-in-out;
	transition                  : all .4s ease-in-out;


	}

  .custom-code-blox.flip .back { 
	z-index           : 1000;
	/*background      : #80868d;*/
	
	border-radius     : 20px;
	/*padding-top       : 50px;*/
	-webkit-transform : rotateX(0deg) rotateY(0deg);
	-moz-transform    : rotateX(0deg) rotateY(0deg);
	transform         : rotateX(0deg) rotateY(0deg);
	
	box-shadow        : 0 15px 50px rgba(0,0,0,0.2);
	
	background        : rgb(254,255,255); /* Old browsers */
	background        : -moz-linear-gradient(top,  rgba(254,255,255,1) 0%, rgba(210,235,249,1) 100%); /* FF3.6+ */
	background        : -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(254,255,255,1)), color-stop(100%,rgba(210,235,249,1))); /* Chrome,Safari4+ */
	background        : -webkit-linear-gradient(top,  rgba(254,255,255,1) 0%,rgba(210,235,249,1) 100%); /* Chrome10+,Safari5.1+ */
	background        : -o-linear-gradient(top,  rgba(254,255,255,1) 0%,rgba(210,235,249,1) 100%); /* Opera 11.10+ */
	background        : -ms-linear-gradient(top,  rgba(254,255,255,1) 0%,rgba(210,235,249,1) 100%); /* IE10+ */
	background        : linear-gradient(to bottom,  rgba(254,255,255,1) 0%,rgba(210,235,249,1) 100%); /* W3C */
	filter            : progid:DXImageTransform.Microsoft.gradient( startColorstr='#feffff', endColorstr='#d2ebf9',GradientType=0 ); /* IE6-9 */


  }
 
 
</style>
