<style type="text/css"> 
	.blox {
		display  : inline-block;
		width    : 200px;
		height   : 200px;
		margin   : -20px;
		position : relative;
	}


	/* -- make sure to declare a default for every property that you want animated -- */
	.blox .hover {
		float              : none;
		position           : absolute;
		top                : 0;
		left               : 0;
		z-index            : 100;
		width              : 200px;
		height             : 200px;
		border             : 2px solid rgba(255,255,255,0.5);
		border-top         : 3px solid rgba(255,255,255,0.5);
		border-left        : 1px solid rgba(255,255,255,0.5);
		/*background         : #6b7077;*/

			  border-radius: 20px;
		text-align         : center;
		
		-o-transform       : scale(.7);
		-moz-transform     : scale(.7);
		-webkit-transform  : scale(.7);
		transform          : scale(.7);
		
		-moz-box-shadow    : inset 1px 2px 8px #fff;
		-webkit-box-shadow : inset 1px 2px 8px rgba(255,255,255,255.7);
		box-shadow         : inset 1px 2px 8px rgba(255,255,255,255.7);
		
		
		/* -- transition is the magic sauce for animation -- */
		-o-transition      : all .25s;
		-moz-transition    : all .25s ease-out;
		-webkit-transition : all .25s ease-out;
		transition         : all .25s ease-out;

		padding-top: -50px;
		overflow: hidden;
		color:  #333 !important;
	}


	

	.blox .hover:hover {
		padding-top: 0px;
		z-index            : 9999999;
		border-color       : rgba(255,255,255,0.5);
		border-right       : 1px solid rgba(255,255,255,0.5);
		border-bottom      : 1px solid rgba(255,255,255,0.5);
		border-size: 1px;
		-o-transform       : scale(1.051);
		-moz-transform     : scale(1.051);
		-webkit-transform  : scale(1.051);
		transform          : scale(1.05);
		
		-moz-box-shadow    : 0 15px 50px rgba(100,100,100,0.73), inset 10px -15px -15px white;
		-webkit-box-shadow : 0 15px 50px rgba(100,100,100,0.73), inset 10px -15px -15px white;
		box-shadow         : 0 15px 50px rgba(100,100,100,0.73), inset 10px -15px -15px white;
		cursor: pointer;
		color:  #FFF !important;
		text-shadow: 2px 0px 0px rgba(0,0,0,0.25);

	}
