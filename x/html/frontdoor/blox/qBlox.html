<style type="text/css"> 
	.blox {
		display  : inline-block;
		width    : 200px;
		height   : 200px;
		margin   : -20px;
		position : relative;
	}


	/* -- make sure to declare a default for every property that you want animated -- */
	.blox .hover {
		float              : none;
		position           : absolute;
		top                : 0;
		left               : 0;
		z-index            : 100;
		width              : 200px;
		height             : 200px;
		border             : 1px solid #aaa;
		border-top         : 1px solid #888;
		border-left        : 1px solid #888;
		/*background         : #6b7077;*/

			  border-radius: 20px;
		text-align         : center;
		
		-o-transform       : scale(.7);
		-moz-transform     : scale(.7);
		-webkit-transform  : scale(.7);
		transform          : scale(.7);
		
		-moz-box-shadow    : inset 1px 2px 8px #222;
		-webkit-box-shadow : inset 1px 2px 8px rgba(0,0,0,0.7);
		box-shadow         : inset 1px 2px 8px rgba(0,0,0,0.7);
		
		
		/* -- transition is the magic sauce for animation -- */
		-o-transition      : all .15s;
		-moz-transition    : all .15s ease-out;
		-webkit-transition : all .15s ease-out;
		transition         : all .15s ease-out;

		padding-top: -50px;
		overflow: hidden;
		color:  #222 !important;
	}


	

	.blox .hover:hover {
		padding-top: 0px;
		z-index            : 1000;
		border-color       : #bbb;
		border-right       : 1px solid #aaa;
		border-bottom      : 1px solid #aaa;
		
		-o-transform       : scale(1.051);
		-moz-transform     : scale(1.051);
		-webkit-transform  : scale(1.051);
		transform          : scale(1.05);
		
		-moz-box-shadow    : 0 15px 50px rgba(100,100,100,0.3), inset 10px -15px -15px white;
		-webkit-box-shadow : 0 15px 50px rgba(100,100,100,0.3), inset 10px -15px -15px white;
		box-shadow         : 0 15px 50px rgba(100,100,100,0.3), inset 10px -15px -15px white;
		cursor: pointer;
	}

	 

	.activeBlox{
		background-color : rgba(0,255,70,0.25);
	}

	.deactiveBlox{
		background-color : rgba(200,0,00,0.55);
	}

	.blox .hover .alert{
		/*position: absolute;*/
		margin-top: -70px; 
		 
		-o-transition      : all .35s;
		-moz-transition    : all .35s ease-out;
		-webkit-transition : all .35s ease-out;
		transition         : all .35s ease-out;
	}
	.blox .hover:hover .alert { 
		margin-top:0; 
	};

	
</style>
