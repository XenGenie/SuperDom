<div class="box" align="center">
	<form id="new-user" action="/{$toBackDoor}/{$Xtra}/register" onsubmit="return validate(this);" method="POST">
		{if $error}
			<label class="error">
				{$error}
			</label>
		{/if}
		<label>
			<span class="label">Full Name</span>
			<input name="form[name]" type="text" class="required" value="{$form.name}"/>
		</label>
		<br/>
		<label> 
			<span class="label">Username</span>
			<input name="form[username]" type="text" class="required" value="{$form.username}"/>
		</label>
		<br/>
		<label>
			<span class="label">Password</span>
			<input name="form[password]" type="password" class="required" value="{$form.password}"/>
		</label>
		<br/>
		<label>
			<span class="label">Email</span>
			<input name="form[email]"  type="text" class="required email" value="{$form.email}"/>
		</label>
		<br/>
		<button>
			Create My Account!
		</button>
	</form>
	<script type="text/javascript" src="/bin/js/jq/jquery.validate.js"></script>
	 <script>
	 $(document).ready(function(){
	   $("#new-user").validate();
	 });
	 </script>
	
	<script type="text/javascript">
		function validate(form){
			var e = form.elements;
			var user 	= e['form[username]'].value; 
			var pass 	= e['form[password]'].value;
			var email 	= e['form[email]'].value;
			
			var msg = '';
			
			if(user == '' || user.length < 4){
				msg = 'Please Enter A Valid Username more then 3 chars';
			}
	
			if(email == '' ){
				msg = 'Please Enter A Email';
			}
	
			
			if(pass != ''){
				if(pass.length < 6){ 
					msg = 'Password Must be 6 or More Characters';
				}
			}else{
				msg = 'Blank password not allowed!!!!';
			}
			
			if(e['confirm']){ 			
				if(pass !== e['confirm'].value){
					msg = 'Passwords Do Not Match!';
				} 
			}	
	
			if(msg != ''){
				alert(msg);
				return false;
			}
			
			return $("#new-user").validate();
		}
	</script>
</div>
