{foreach from=$doms item=v key=dom}
	{if $v.site_name != "SuperDomX" && $v.WWW_DOMAIN != 'superdom.xtiv.net'}
		<fieldset>
			<legend><b>{$v.site_name} : {$v.site_moto} ~ {$v.LOAD_COUNTER}</b></legend>
		<br/>
		
		<a target="_BLANK" href="http://{$v.WWW_DOMAIN}">
		<img src="http://umeos.com/os/api/shrink/?url=http://{$dom}" align="left"/><br/>
		{$v.WWW_DOMAIN}</a><br/>
		<br/> {$v.SUPERDOMX.version}
		</fieldset>
		<hr/>
	{/if}
{/foreach}
