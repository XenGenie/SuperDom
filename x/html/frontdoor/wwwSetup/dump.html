<div class="jumbotron">
	 <h1>{ ${$var} }</h1>
	 <p>{${$var}|gettype}</p>
	<table class="table table-striped text-left">
        <thead>
          <tr>
            <th>#</th>
            <th>Key</th>
            <th>Val</th> 
          </tr>
        </thead>
        <tbody>
        	{foreach ${$var} as $key => $v}
				<tr>
                <td>{$count}</td>
                <td>{$key}</td>
                <td>
                	<pre>
                	{$v|var_dump}
                	</pre>
                </td> 
              </tr>
			{/foreach} 
        </tbody>
      </table>
	
	 
</div>
