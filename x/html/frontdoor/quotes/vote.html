{if $isUser}
	<div align="center" style="margin-top: 35%">
	<b>Thank You For Rating {$user.username}!</b>
	</div>
	<script>
		setTimeout(function(){
			window.location = '/{$toBackDoor}/{$Xtra}/bubble';
		},1500);
		if(parent){
			parent.Ext.getCmp('fav-list').getStore().load();
		}
	</script>
{else}
	<div align="center" style="margin: 5px">
	You must be logged in to Vote.
	<hr/>
	{include file="~blox/login_member.html"}
	</div>
{/if}
