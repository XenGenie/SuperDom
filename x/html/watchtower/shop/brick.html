<style>
		.shop{ 
			width		: 90%;
			height		: 60%;
			margin 		: 15% 1% 0 1%;
			border		: 1px solid #222;
			box-shadow	: 0px 2px 10px rgba(0,0,0,0.5);
		 	-webkit-perspective:300;  
		 	background	: rgb(255,255,255); /* Old browsers */
			background	: -moz-linear-gradient(
				top, rgba(255,255,255,1) 0%, rgba(220,220,220,1) 48%,rgba(220,220,220,1) 95%,rgba(255,0,0,1) 95%, rgba(200,0,0,1) 100%
			); /* FF3.6+ */
			background	: -webkit-gradient(
				linear, left top, right top, color-stop(0%,rgba(255,255,255,1)), color-stop(48%,rgba(220,220,220,1)), color-stop(100%,rgba(200,0,0,1))); /* Chrome,Safari4+ */
			background	: -webkit-linear-gradient(top, rgba(255,255,255,1) 0%,rgba(220,220,220,1) 48%,rgba(220,220,220,1) 95%,rgba(255,0,0,1) 95%,rgba(200,0,0,1) 100%); /* Chrome10+,Safari5.1+ */
			background	: -o-linear-gradient(top, rgba(255,255,255,1) 0%,rgba(220,220,220,1) 48%,rgba(220,220,220,1) 95%,rgba(255,0,0,1) 95%,rgba(200,0,0,1) 100%); /* Opera11.10+ */
			background	: -ms-linear-gradient(top, rgba(255,255,255,1) 0%,rgba(220,220,220,1) 48%,rgba(220,220,220,1) 95%,rgba(255,0,0,1) 95%,rgba(200,0,0,1) 100%); /* IE10+ */
			filter		: progid:DXImageTransform.Microsoft.gradient( startColorstr='#4b8021', endColorstr='#4b8021',GradientType=1 ); /* IE6-9 */
			
			background	: linear-gradient(top, rgba(255,255,255,1) 0%,rgba(220,220,220,1) 48%,rgba(220,220,220,1) 95%,rgba(255,0,0,1) 95%,rgba(200,0,0,1) 100%); /* W3C */
		}

		.canopy{
			background-color: red;
			width	: 100%;
			height	: 50%;
			text-align: center;
			-webkit-transform:rotate3d(1, 0, 0, 10deg);
			-webkit-box-shadow:0px 150px 150px rgba(0,0,0,0.05); 
			border-radius: 10px 10px 10px 10px ;
			position: absolute;
			top	: -30%;
			
		 	border: 3px solid #e90000;
		 	
			border-bottom: 0;
		}
		
		.sign{ 
		 	border: 3px solid #ffba00;
		 	text-shadow: 0 0 0;
		 	color	: #ffba00;
		 	text-align: center;
		 	background-color: #555;
		 	font-size: 25px;
		 	text-transform: uppercase;
			box-shadow: 0 0px 3px rgba(0,0,0,0.25);
			padding	: 5px;
			width	: 50%;
			margin-top: 20%;
			margin-left: 24%;
			padding: 5px;
			border-radius: 3px;
		}
		
		.door{
			background-color: gray;
			float: left;
			position: absolute;
			bottom: 0;
			height	: 60%;
			
			border: 5px solid gray;
			 margin-left: 10%;
			width: 20%; 
		}
		
		.window{
			background-color: blue;
			border: 5px inset blue;
			float: right;
			margin-right: 5%;
			margin-top: 10%;
			width: 50%;
			height: 40%;
			right	: 5%;
			bottom	: 20%;
			position: absolute;
		}
		
		.doorknob{
		
			box-radius: 50px;
			width	: 25px;
			height	: 25px;
			position: absolute;
			right	: 1%;
			top		: 50%;
			background-color: yellow;
			border-color: orange;
			box-shadow: 0 0px 5px rgba(0,0,0,0.25);
		
		}
		
		.canopy td{
			width	: 20%;
			background-color: #eeeeee;
			border-radius: 10px;
			
		 	
		 	border: 3px solid #cccccc;
		}
		
		.drapes{
			 
			-webkit-transform:rotate3d(1, 0, 0, -10deg);
		
		}
		
		.drapes li{
			display: inline-block;
			height	: 25px;
			width	: 19%;
			margin: auto;
			background-color: red;
			border-radius:  0 0 50px 50px;
			 
			 
		 	border: 3px solid #e90000;
		 	
			border-top: 0;
			-webkit-box-shadow: 0px 15px 50px rgba(0,0,0,0.25); ; 
		}
		
		.marquee{ 
			top				: 25%;
			width			: auto;
			border 			: 5px solid white;
			border-left		: 0;
			padding			: 25px;
			border-right	: 0;
		
		}
		
</style>

<table class="shop" align="center">
	<tr>
		<td valign="top"> 
			
			<div class="marquee">
				 
			</div>
			
			<div class="window">
			
			</div><div class="canopy">
			<table align="center" height="100%" width="100%" cellspacing="25">
				<tr>
					<td>
					</td>
					<td>
					</td>
					<td>
					
					<img src="{$phpThumb}w=150&amp;src={$site_logo}"></td>
					<td>
					</td>
					<td>
					</td> 
				</tr>
			</table>
			<ul class="drapes">
				<li ></li>
				<li  ></li>
				<li  ></li>
				<li></li> 
				<li  ></li> 
			</ul>
		</div>
			
			<div class="door">
			 <div class="sign">
				{if $shop_opened}
				Opened
				{else}
				Closed
				{/if}
			</div>
			<button class="doorknob"></button>
			</div>
		</td>
	</tr>
</table>
