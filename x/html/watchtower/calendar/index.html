<div class="row">
        <div class="col-md-12">
            <h2 class="page-title">Calendar <small>Draggable access</small></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <section class="widget">
                <header>
                    <h4>
                        <i class="fa fa-calendar"></i>
                        Calendar
                    </h4>
                    <div class="actions">
                        <button id="today" type="button" class="btn btn-sm btn-warning">
                            Today
                        </button>
                        <div id="calendar-switcher" class="btn-group" data-toggle="buttons">
                            <label class="btn btn-sm btn-success active" data-toggle-class="btn-success" data-toggle-passive-class="btn-default">
                                <input type="radio" name="view" value="month"> Month
                            </label>
                            <label class="btn btn-sm btn-default" data-toggle-class="btn-success" data-toggle-passive-class="btn-default">
                                <input type="radio" name="view" value="agendaWeek"> Week
                            </label>
                            <label class="btn btn-sm btn-default" data-toggle-class="btn-success" data-toggle-passive-class="btn-default">
                                <input type="radio" name="view" value="agendaDay"> Day
                            </label>
                        </div>
                    </div>
                </header>
                <div class="body">
                    <div id="calendar" class="calendar"> </div>
                </div>
            </section>
        </div>
        <div class="col-md-4">
            <section class="widget">
                <header>
                    <h5>
                        <i class="fa fa-exchange"></i>
                        Draggable events
                    </h5>
                </header>
                <div class="body">
                    <div id='external-events'>
                        <div class='external-event'><i class="fa fa-check"></i> Buy this template</div>
                        <div class='external-event'>Study some Node</div>
                        <div class='external-event'>Make a tea</div>
                        <div class='external-event'><i class="fa fa-book"></i> Go to school</div>
                        <div class='external-event'>Open windows</div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <p>One fine bodyâ€¦</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade" id="edit-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <div class="control-group">
                        <label for="event-name" class="control-label">Event name</label>
                        <div class="controls">
                            <input type="text" id="event-name" name="name">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-default">Cancel</button>
                    <button data-dismiss="modal" id="create-event" class="btn btn-success">OK</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
<div class="loader-wrap hiding hide">
    <i class="fa fa-spinner fa-spin"></i>
</div>
