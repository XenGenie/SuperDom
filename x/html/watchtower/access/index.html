<html width="100%" height="100%"> 
	<div id="no-desktop" style="width: 100%">
	{foreach $admin_menu as $key => $item}
		{if $key}  
			<div class="doorContainer" >
				<div class="click swing panel accessDoorContainer">
					<div class="front panel">
						<div class="accessDoor " style="float: left"> 

							<div class="accessDoorInset" style="top: 5%; left: 15%;"></div>
							<div class="accessDoorInset" style="top: 5%; right: 15%;"></div>
							<div class="accessDoorInset" style="bottom: 5%; left: 15%;"></div>
							<div class="accessDoorInset" style="bottom: 5%; right: 15%;"></div>
							<div class="accessDoorKnob"> </div>
							<div class="accessDoorSign">
								<img src="{$thumb}h=64&src={$ICON.A}{$key}.png&q=100"  id="area-{$key}"><br/>
								{$item.area|ucfirst}
							</div>

						</div>
					</div>
					<div class="back panel"></div>
					<div class="doorroom">
						{foreach $xtras as $x => $xtra}
							{if $xtra.icon && $key == $xtra.see}
							<img src="{$ICON.48}{$xtra.icon}" desc="{$xtra.desc}" link="{$xtra.link}" file="{$x}" icon="{$xtra.icon}" title="{$xtra.name}"><br/> 
							{/if}
						{/foreach}
					</div>
				</div>
			</div> 
		{/if}
	{/foreach}
	</div>
</html>
<style type="text/css">
	#accessDoors{
		/*width                   : 80%;*/
		height                  : 100%; 
		display                 : block;
	}

	.doorroom{
		width                   : 80%;
		height                  : 100%;
		display                 : block;

		position                : relative;
	}

	.accessDoor{
		width                   : 80%;
		height                  : 100%;
		display                 : block;
		border                  : 1px solid #c26c15; 
		border-top-left-radius  : 10px;
		border-top-right-radius : 10px;
		background-image        : -webkit-gradient(radial, center center, 0, center center, 212, from(#f2ab2b), to(#e17b19));
		background-image        : -webkit-radial-gradient(center center, cover, #f2ab2b, #e17b19);
		background-image        : -moz-radial-gradient(center center, cover, #f2ab2b, #e17b19);
		background-image        : -o-radial-gradient(center center, cover, #f2ab2b, #e17b19);
		background-image        : -ms-radial-gradient(center center, cover, #f2ab2b, #e17b19);
		background-image        : radial-gradient(center center, cover, #f2ab2b, #e17b19);
		-webkit-box-shadow      : 0 -2px 11px rgba(0,0,0,0.18), inset 0 1px 5px rgba(143,97,4,0.51);
		-moz-box-shadow         : 0 -2px 11px rgba(0,0,0,0.18), inset 0 1px 5px rgba(143,97,4,0.51);
		box-shadow              : 0 -2px 11px rgba(0,0,0,0.18), inset 0 1px 5px rgba(143,97,4,0.51);
		background-color        : black; 
		position                : relative;
	} 

	.accessDoorInset{
		width              : 30%;
		height             : 40%;
		position           : absolute; 
		border             : 10px double rgba(59,39,20,0.08);
		border-radius      : 2px;
		background-image   : -webkit-gradient(radial, center center, 0, center center, 150, from(#f2ab2b), to(#e17b19));
		background-image   : -webkit-radial-gradient(center center, contain, #f2ab2b, #e17b19);
		background-image   : -moz-radial-gradient(center center, contain, #f2ab2b, #e17b19);
		background-image   : -o-radial-gradient(center center, contain, #f2ab2b, #e17b19);
		background-image   : -ms-radial-gradient(center center, contain, #f2ab2b, #e17b19);
		background-image   : radial-gradient(center center, contain, #f2ab2b, #e17b19);
		-webkit-box-shadow : inset 0 0 4px 2px rgba(249,169,88,0.52);
		-moz-box-shadow    : inset 0 0 4px 2px rgba(249,169,88,0.52);
		box-shadow         : inset 0 0 4px 2px rgba(249,169,88,0.52); 
	}

	.accessDoorKnob{ 
		width              : 25px;
		height             : 25px;
		display            : block;
		position           : absolute;
		top                : 45%;
		left               : 10px; 
		border-radius      : 200px;
		border-radius      : 200px;
		background-image   : -webkit-gradient(radial, center center, 0, center center, 21, from(#fcc736 31%), to(#e8a200), color-stop(59%, #f18d46), color-stop(33.333333333333336%, #e42a32));
		background-image   : -webkit-radial-gradient(center center, cover, #fcc736 31%, #f18d46 59%, #e42a32, #e8a200);
		background-image   : -moz-radial-gradient(center center, cover, #fcc736 31%, #f18d46 59%, #e42a32, #e8a200);
		background-image   : -o-radial-gradient(center center, cover, #fcc736 31%, #f18d46 59%, #e42a32, #e8a200);
		background-image   : -ms-radial-gradient(center center, cover, #fcc736 31%, #f18d46 59%, #e42a32, #e8a200);
		background-image   : radial-gradient(center center, cover, #fcc736 31%, #f18d46 59%, #e42a32, #e8a200);
		-webkit-box-shadow : -1px 3px 7px rgba(0,0,0,0.36), inset 1px 3px 2px 4px rgba(255,208,0,0.51);
		-moz-box-shadow    : -1px 3px 7px rgba(0,0,0,0.36), inset 1px 3px 2px 4px rgba(255,208,0,0.51);
		box-shadow         : -1px 3px 7px rgba(0,0,0,0.36), inset 1px 3px 2px 4px rgba(255,208,0,0.51); 
	}


	.accessDoorSign{
		position           : absolute;
		width              : 64;
		margin             : auto auto;
		top                : 30%;
		padding            : 5px;
		border-radius      : 5px;
		border             : 1px solid rgba(0,0,0,0.25);
		background-image   : -webkit-gradient(radial, center center, 0, center center, 212, from(#167fe8), to(#003c7b));
		background-image   : -webkit-radial-gradient(center center, cover, #167fe8, #003c7b);
		background-image   : -moz-radial-gradient(center center, cover, #167fe8, #003c7b);
		background-image   : -o-radial-gradient(center center, cover, #167fe8, #003c7b);
		background-image   : -ms-radial-gradient(center center, cover, #167fe8, #003c7b);
		background-image   : radial-gradient(center center, cover, #167fe8, #003c7b);
		-webkit-box-shadow : 0 1px 5px rgba(0,0,0,0.75);
		-moz-box-shadow    : 0 1px 5px rgba(0,0,0,0.75);
		box-shadow         : 0 1px 5px rgba(0,0,0,0.75); 
		text-align: center;
		color: white;
		text-shadow : 0 0 1px white;
	}

  
	.panel {
		float               : left; 
		position            : relative;  
		-webkit-perspective : 600px;
		-moz-perspective    : 600px;
	}
	/* -- make sure to declare a default for every property that you want animated -- */
	/* -- general styles, including Y axis rotation -- */
	.panel .front {
		float                       : none;
		position                    : absolute;
		top                         : 0;
		left                        : 0;
		z-index                     : 900;
		width                       : inherit;
		height                      : inherit;

		-webkit-transform           : rotateX(0deg) rotateY(0deg);
		-webkit-transform-style     : preserve-3d;
		-webkit-backface-visibility : hidden;
		
		-moz-transform              : rotateX(0deg) rotateY(0deg);
		-moz-transform-style        : preserve-3d;
		-moz-backface-visibility    : hidden;
		
		/* -- transition is the magic sauce for animation -- */
		-o-transition               : all .4s ease-in-out;
		-ms-transition              : all .4s ease-in-out;
		-moz-transition             : all .4s ease-in-out;
		-webkit-transition          : all .4s ease-in-out;
		transition                  : all .4s ease-in-out;
	}
	.panel.flip .front {
		z-index: 900; 

		-webkit-transform: rotateY(180deg);
		-moz-transform: rotateY(180deg);
		 
	}
	
	.panel .back {
		float                       : none;
		position                    : absolute;
		top                         : 0;
		left                        : 0;
		z-index                     : 800;
		width                       : inherit;
		height                      : inherit; 
		
		-webkit-transform           : rotateY(-180deg);
		-webkit-transform-style     : preserve-3d;
		-webkit-backface-visibility : hidden;
		
		-moz-transform              : rotateY(-180deg);
		-moz-transform-style        : preserve-3d;
		-moz-backface-visibility    : hidden;
		
		/* -- transition is the magic sauce for animation -- */
		-o-transition               : all .4s ease-in-out;
		-ms-transition              : all .4s ease-in-out;
		-moz-transition             : all .4s ease-in-out;
		-webkit-transition          : all .4s ease-in-out;
		transition                  : all .4s ease-in-out;
	}
	
	.panel.flip .back {
		z-index: 1000; 

		-webkit-transform: rotateX(0deg) rotateY(0deg);
		-moz-transform: rotateX(0deg) rotateY(0deg);

	}
	
	/* -- X axis rotation for click panel -- */
	.click .front {
		cursor: pointer;
		-webkit-transform: rotateX(0deg);
		-moz-transform: rotateX(0deg);
	}
	.click.flip .front {
		-webkit-transform: rotateX(180deg);
		-moz-transform: rotateX(180deg);
	}
	.click .back {
		cursor: pointer;
		-webkit-transform: rotateX(-180deg);
		-moz-transform: rotateX(-180deg);
	}
	.click.flip .back {
		-webkit-transform: rotateX(0deg);
		-moz-transform: rotateX(0deg);
	}

 
	
	/* -- diagonal axis rotation -- */
	.diagonal .front {
		-webkit-transform: rotate3d(45,45,0,0deg);
		-moz-transform: rotate3d(45,45,0,0deg);
	}
	.diagonal .front:hover {
		/* for the patient :) */
		-webkit-transition-duration: 10s;
		   -moz-transition-duration: 10s;
		-webkit-transition-delay: 0s;
		   -moz-transition-delay: 0s;

		-webkit-transform: rotate3d(45,45,0,-36deg);
		-moz-transform: rotate3d(45,45,0,-36deg);
	}

	.diagonal.flip .front,
	.diagonal.flip .front:hover {
		-webkit-transform: rotate3d(-45,-45,0,150deg);
		-moz-transform: rotate3d(-45,-45,0,150deg);

		-o-transition: all .4s ease-in-out;
		-ms-transition: all .4s ease-in-out;
		-moz-transition: all .4s ease-in-out;
		-webkit-transition: all .4s ease-in-out;
		transition: all .4s ease-in-out;
	}

	.diagonal .front .message {
	  opacity: 0;
		font-size: 1.4em;
	}
	.diagonal .front:hover .message {
		opacity: .4;
		-webkit-transition-duration: 12s;
		   -moz-transition-duration: 12s;
		-webkit-transition-delay: 4s;
		   -moz-transition-delay: 4s;
		-webkit-transform: translateX(-30px) translateZ(40px) scale(1.4);
		   -moz-transform: translateX(-30px) translateZ(40px) scale(1.4);
	}
	.diagonal.flip .front .message {
		-webkit-transition-duration: 1s;
	  -webkit-transform: translateZ(0px) scale(.5);
	}

	.diagonal .back {
		-webkit-transform: rotate3d(45,45,0,-180deg);
		-moz-transform: rotate3d(45,45,0,-180deg);
	}
	.diagonal.flip .back {
		-webkit-transform: rotate3d(45,45,0,-30deg);
		-moz-transform: rotate3d(45,45,0,-30deg);
	}

    /* -- swing like a gate -- */
    .swing .front,
    .swing .back { 
      -webkit-backface-visibility: visible;
         -moz-backface-visibility: visible;
      -webkit-transition-duration: 0.45s;
         -moz-transition-duration: 0.45s;
      -webkit-transform-origin: 170px 0;
         -moz-transform-origin: 170px 0;
    }
    .swing .front {
      -webkit-transform: rotateY(0deg);
         -moz-transform: rotateY(0deg);
    }
    .swing .back { 
      -webkit-transform: rotateY(-180deg) translateX(198px) translateZ(2px);
         -moz-transform: rotateY(-180deg) translateX(198px) translateZ(2px);
    }

    .swing.flip .front { 
      -webkit-transform: rotateY(180deg);
         -moz-transform: rotateY(180deg);
    }
    .swing.flip .back { 
      -webkit-transform: rotateY(0deg) translateX(198px) translateZ(2px);
         -moz-transform: rotateY(0deg) translateX(198px) translateZ(2px);
    }
		
		
	/* -- cosmetics -- */
	.panel .pad { padding: 0 15px; }
	.panel.flip .action { display: none; }
	.block ol li { text-align: left; margin: 0 0 0 28px; }
	.block .action { display: block; padding: 3px; background: #333; text-align: right; font-size: .8em; opacity: 0; position: absolute; cursor: pointer; -webkit-transition: opacity .2s linear; }
	.block:hover .action { opacity: .7; }
	.circle div { border-radius: 100px; }
	.circle div h2 { padding-top: 3em; text-align: center; }
		
	</style>
