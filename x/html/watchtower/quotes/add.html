<form action="/{$toBackDoor}/{$Xtra}/add" method="POST">
	<table align="center" id="admin-zone-panel" width="100%">
	<a name="form"/>
		{if $success}
		<tr>
			<td><b>Quote Added to Database!</b> </td>
		</tr>
		{/if}
		<tr>
			<th colspan=3>Add a New Quote.</th>
		</tr>
		<tr>
			<td colspan=3 >
				<ul>
					<li>Quote:<input type="text" name="q[quote]" style="width: 100%"></li>	
					<li>By:<input type="text" name="q[by]" style="width: 100%"></li>
				</ul>
			</td>
		</tr>
		<tr>
			<th>Tag Person</th>
			<th>Tag Place</th>
			<th>Tag Thing </th>
		</tr>
			<td>
				<ul>										
					<li><input type="text" name="q[tag_person]" style="width: 100%">
					<br/>
						<input type="radio" name="q[emo_person]" value="pro" />Pro
						<input type="radio" name="q[emo_person]" value="0" default />&Omega;
						<input type="radio" name="q[emo_person]" value="con" />Con
					</li>
				</ul>
			</td>
			<td>	
				<ul>
					<li><input type="text" name="q[tag_place]" style="width: 100%">
					<br/>
						<input type="radio" name="q[emo_place]" value="pro" />Pro
						<input type="radio" name="q[emo_place]" value="0" default />&Omega;
						<input type="radio" name="q[emo_place]" value="con" />Con
					</li>
				</ul>
			</td>
			<td>	
				<ul>
					<li> <input type="text" name="q[tag_thing]" style="width: 100%">
					<br/>
						<input type="radio" name="q[emo_thing]" value="pro" />Pro
						<input type="radio" name="q[emo_thing]" value="0" default />&Omega;
						<input type="radio" name="q[emo_thing]" value="con" />Con
					</li>
				</ul>
				
				
			</td>
		<tr>
			<td align="center" colspan=3>
				<br/>
				<button type="submit"><br/>Submit<br/></button>
			</td>
		</tr>
	</table>
	<input type="hidden" name="q[last_modified]" value="{php}echo time(){/php}" />
	<input type="hidden" name="q[views]" value="0" /> 
	<input type="hidden" name="q[favorited]" value="0" />
</form>
