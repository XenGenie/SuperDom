<table width="50%" align="center" id="admin-zone-panel">
	<tr>
		<th>
			Configure {$HTTP_HOST} <a href="/{$toBackDoor}/{$Xtra}/buildJs" style="float: right"><img src="{$ICON.16}/script.png"/></a>
		</th>
	</tr>
	<tr>
		<td align="left">
			<form action='{$ME}' method="post" enctype="multipart/form-data">
				<ul>
					<li>
						Image: <input name="site_logo" value="{$site_logo}" type="file">
					</li>
					<li>
						Header: <input name="config[site_name]" value="{$site_name}" type="text"/>
					</li>
					<li>
						Content: <input name="config[site_moto]" value="{$site_moto}" type="text"/>
					</li>
					<li>
						List Header: <input name="config[site_moto]" value="{$site_moto}" type="text"/>
					</li>
					<li>
						List Items - (Per Line): <input name="config[site_moto]" value="{$site_moto}" type="text"/>
					</li>
					<li>
						Opt-In Pitch: <input name="config[site_footer]" value="{$site_footer}" type="text"/>
					</li>
					<li>
						Privacy Policy: <input name="config[site_footer]" value="{$site_footer}" type="text"/>
					</li>
					<li>
						Copyright: <input name="config[site_footer]" value="{$site_footer}" type="textarea"/>
					</li>
				</ul>	
				 {$success}<hr/>
				<button type="submit">
					Save Configuration
				</button>
			</form>
		</td>	
	</tr>
</table>
