
	<table id="'#todo-details-{$todo.id}"   cellpadding="0" cellspacing="0" > 
		<tr>
			<td  align="center">
				<form id="todo-details-form-{$todo.id}" onsubmit="xToDo.saveDetails(this,{$todo.id}); return false;">
					<input type='hidden' name="form[id]" value="{$todo.id}"/>
					ToDo: <input type="text" size=55  value="{$todo.to_do}" name="form[to_do]"/><br/>
					<label>
					Details 
						<textarea name="form[describe]" width="100%" rows=3 cols=50>{$todo.describe}</textarea>
					</label>
					
					Assigned To: 
					<select name="form[assigned_to_id]">
				   		{html_options options=$admins selected=$todo.assigned_to_id}
					</select>
					|
					Due Date: <input type="text" size=7  value="{$todo.date_due}" name="form[date_due]"/>
					<br/>
					Web URL: <input type="text" size="50" name="form[web_url]" value="{$todo.web_url}"/> 
					</form> 
			</td>
		</tr>
		<tr>
			<td align="center" style=""> 
				<button onclick="xToDo.deleteTask({$todo.id});" type="submit"  >
					<img src="{$ICON.16}/remove.png" align="absmiddle"/> Delete 
				</button>
				<button type="submit" onclick="xToDo.taskDetails({$todo.id},true)"  >
					<img src="{$ICON.16}/disk.png" align="absmiddle"/> Save 
				</button> 
				<button class="click" onclick="xToDo.markDone({$todo.id});"><img src="{$ICON.16}/okay.png" align="absmiddle"/>
					Task Done
				</button>
				
			</td>
		</tr>
	</table>
