	<script type="text/javascript">
		$(document).ready(function(){
    		// $('#sign-container').shadow('perspective');

    			$("#nav-map img:not(:first-child)").click(function(t){
    				location = "#/{$toBackDoor}/"+this.getAttribute('link');
    			}).css({
    				cursor: 'pointer'
    			});


    			$( "#nav-map div img" ).css({
    				display: 'none'
    			});
    			$( "#nav-map div img:first-child" ).css({
    				display: 'inline-block'
    			});

    			$(".grass,.water,.gravel").css({
    				cursor: 'pointer'
    			});

    			$(".grass,.water,.gravel").click(function (argument) { 
    				
    				// Prevents Breaking on mulitple clicks
    				if($(this).is(':animated')) 
    					return;


					if($(this).css('position') === 'absolute'){

						$(this).children('img:not(:first-child)').each(function(argument) {
							$(this).fadeOut();
						})
						$('#overlay').fadeOut();


						$(this).animate({
							top      : $(this).attr('oTop'),
							left     : $(this).attr('oLeft'),
							width  : $(this).attr('oWidth'),
							height : $(this).attr('oHeight'),
							border: 0
						},500,function  (argument) {
							$('#clone').remove();
							$('#overlay').remove();
							$(this).css({
								position : 'relative',
								zIndex   : 0,
								top      : 0,
								left     : 0

								
							});
						});


					}else{ 

						var clone = $(this).clone().attr({ id : 'clone' });
						$('<div/>', {
						    id: 'overlay',
						    class  : 'overlay'
						}).appendTo('#nav-map').fadeIn();

						$(this).attr({
							oTop    : $(this).offset().top -  $(this).offsetParent().offset().top,
							oLeft   : $(this).offset().left -  $(this).offsetParent().offset().left,
							oWidth  : $(this).width(),
							oHeight : $(this).height()
						}).css({
							position : 'absolute',
							zIndex   : 9999, 
							border : '0px solid black',
							top      : $(this).offset().top -  $(this).offsetParent().offset().top,
							left     : $(this).offset().left - $(this).offsetParent().offset().left,
						}).animate({
							width  : '100%',
							height : '100%',
							top    : 0,
							left   : 0, 
							borderSize : '3px'
							// right  : 0
						},500,function(argument) {
							// body...

						});

						$(this).children('img:not(:first-child)').each(function(argument) {
							$(this).fadeIn();
						})

						clone.insertAfter(this);
						

					} 
				});

    		

			setTimeout(function(){
				//$('#sign-container').fadeOut();
			},3000);
		 
			
			 
			


		});
	</script>
