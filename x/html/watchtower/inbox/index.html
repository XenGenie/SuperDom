
<script type="text/javascript">
	{include file="{$toBackDoor}/inbox/inbox.js"}
	Ext.onReady(function(){
		// We're Ready to build it...
		var win = (x4.xMailbox.win) ? x4.xMailbox.win : x4.xMailbox.init({
			id	: 'email'
		});

		win = x4.Window(win);
		// Show it!
		win.show(null, function(win){
			win.maximize();
		});
	});
</script>
