<div class="col-md-8">
    <section class="widget">
        <header>
            <h4><i class="fa fa-file-alt"></i> Article <small>Create new or edit existing article</small></h4>
        </header>
        <div class=" ">
            <form class="form-horizontal" id="article-form" method="post" novalidate="novalidate"
                    data-parsley-priority-enabled="false">
                <fieldset>
                    <div class="control-group">
                        <label for="title" class="control-label">Title <span class="required">*</span></label>
                        <div class="controls form-group">
                            <input type="text" id="title" name="title" class="form-control"
                                    required="required">
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="text" class="control-label">Content</label>
                        <div class="controls form-group">
                            <textarea id="text" rows="10" name="text" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="description" class="control-label">Description</label>
                        <div class="controls form-group">
                            <textarea id="description" rows="3" name="text" class="form-control"></textarea>
                            <span class="help-block">Optional summary of your article that can be used in previews</span>
                        </div>
                    </div>
                </fieldset>
                <div class="form-actions">
                    <button type="submit" class="btn btn-success">Submit</button>
                    <button type="button" class="btn btn-default">Cancel</button>
                </div>
            </form>
        </div>
    </section>
</div>
<div class="col-md-4">
    <section class="widget">
        <header>
            <h4><i class="fa fa-cog"></i> Options <small>Publishing, categories</small></h4>
        </header>
        <div class="body">
            <form id="article-options" class="form-horizontal form-condensed label-left"
                  method="post">
                <fieldset>
                    <legend class="section">Publishing</legend>
                    <div class="control-group">
                        <label for="article-status" class="control-label">Status</label>
                        <div class="controls form-group">
                            <select id="article-status" name="article-status"
                                    data-style="btn-success"
                                    class="selectpicker">
                                <option value="0">Draft</option>
                                <option value="1">Published</option>
                                <option value="2">Pending Review</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="publish-date" class="control-label">Publish at</label>
                        <div class="controls form-group">
                            <input type="text" id="publish-date" name="publish-date" class="form-control date-picker">
                        </div>
                        <div class="controls form-group">
                            <input type="text" id="publish-time" name="publish-time" class="form-control">
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="article-language" class="control-label">Language</label>
                        <div class="controls form-group">
                            <select id="article-language" name="article-language"
                                    data-style="btn-success"
                                    class="selectpicker">
                                <option value="0">All Languages</option>
                                <option value="1">English</option>
                                <option value="2">Belarusian</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend class="section">Category & Tags</legend>
                    <div class="control-group">
                        <label for="article-category" class="control-label">Category</label>
                        <div class="controls form-group">
                            <select id="article-category" name="article-category"
                                    data-style="btn-warning"
                                    class="selectpicker">
                                <option value="0">Design</option>
                                <option value="1">Bootstrap</option>
                                <option value="2">ThemeForest</option>
                                <option value="3">Personal Developement</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="article-tags" class="control-label">Tags</label>
                        <div class="controls form-group">
                            <input type="text" id="article-tags" name="article-tags"
                                   class="select-block-level">
                            <span class="help-block">Write or select a tag and press "Enter" to add it.</span>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </section>
    <section class="widget">
        <header>
            <h4><i class="fa fa-key"></i> Access</h4>
        </header>
        <div class="body">
            <form id="article-access" class="form-horizontal form-condensed label-left"
                  method="post">
                <fieldset>
                    <div class="control-group">
                        <label for="article-visibility" class="control-label">Visibility</label>
                        <div class="controls form-group">
                            <select id="article-visibility" name="article-visibility"
                                    data-style="btn-warning"
                                    class="selectpicker">
                                <option value="0">Everyone</option>
                                <option value="1">Registered</option>
                                <option value="2">Editors</option>
                                <option value="3">Admins</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="article-password" class="control-label">Password</label>
                        <div class="controls form-group">
                            <input type="text" id="article-password" class="form-control" name="article-password">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </section>
</div>
