<section class="widget ">
    <h5><STRONG>Top Ten</STRONG> Areas</h5>
     
    <div class="list-group"> 
        {foreach $top_ten as $key => $item}
            {if $key}
                <a href="/{$toBackDoor}/{$item.link}" class="list-group-item">
                    <i class="fa fa-chevron-right pull-right"></i>
                    <span class="badge badge-success"> {$item.count}   </span>
                    <i class="fa fa-{$item.mini} "></i>&nbsp;
                    {$item.name}     
                </a> 
            {/if} 
        {/foreach} 
    </div>
</section>
