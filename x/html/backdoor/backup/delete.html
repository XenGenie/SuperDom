<table align="center" id="admin-zone-panel">
	<tr>
		<td align="center" class="box">
			{if $confirm}
				<img src="{$ICON.256}/Thumbs_Up.png"/><br/>			
				<b>{$base64|base64_decode}</b> Has been Deleted!
				<script>
				setTimeout(function(){
					location.hash = "#~/{$toBackDoor}/{$Xtra}/backup";
				},500); 
				</script>
			{else}
				<div  >
					Click to Delete this backup from the archive:
					<form action="" method="post"  />
						<input type="hidden" value=true name=confirm />
						<button 
							onclick="if( confirm('Are You Sure You Want Delete this Backup?') ){ location.hash = '#~/{$toBackDoor}/{$Xtra}/delete/{$base64}/true' }else{ location.hash = '#~/{$toBackDoor}/{$Xtra}/backup'}" 
							style="background-image: url(/images/icon/database_delete.png); background-repeat: no-repeat"
						>
							<img src="{$ICON.256}/Delete Database.png"/>
						</button>
						<br/>
						<b>{$base64|base64_decode}</b>
					</form>
				</div>
				
				<div class="box">
					<button onclick="location = '/{$toBackDoor}/{$Xtra}/download/{$base64}'">
						Download SQL File
					</button>
					<button onclick="location.hash = '#~/{$toBackDoor}/{$Xtra}/backup'">
						Cancel
					</button>
					
					
				</div>
			{/if}
		</td>
	</tr>
</table>
