<style>
	#x-desktop{
		overflow-y: auto;
	}
</style>
<table id="admin-zone-panel" align="center">
	<tr>
		<th>
		
			<form action="{$SELF}" method="post" />
				<input type="hidden" value=true name="runBackup" />
				<button style="float: right;">
				<img src="{$ICON.48}/database_add.png" align="absmiddle"/>
				New Backup</button>			
			</form>
		Archived Backups
			{if $runBackup}
				~ Ran Backup!
			{/if}
		</th>
	</tr>
	<tr>
		<td id="content-area">
		<table id="db-list" width="100%"  align="center" cellpadding="5" cellspacing="5" id="sql-list">
			<thead>
			<tr>
				<th>Download</th>
				<th>Size</th>
				
				<th>Restore</th>
				<th>Backup Date & Time</th>
				
				<!--  th>FileName</th -->
				
				
				<th>Delete</th>
			</tr>
			</thead>
		    <tbody>
			
			{foreach from=$files item=file}
			
			<tr>
				<td align="center" width="50">
					<a href="/{$toBackDoor}/{$Xtra}/download/{$file.file|base64_encode}" title="Download">
						<img border=0 src="{$ICON.48}/database_download.png" />
					</a>
				</td>
				<td align="center">{$file.size}</td>
				<td align="center" width="50">
					<a onclick="return confirm('Restore? {$file.time}');" href="#~/{$toBackDoor}/{$Xtra}/restore/{$file.file|base64_encode}" title="Restore">
						<img border=0 src="{$ICON.48}/database_alert.png" />
					</a>
				</td>
				<td align="center">{$file.time}</td>
				<!-- td align="center">{$file.file}</td  -->
				
				<td align="center" width="50">
					<a href="#~/{$toBackDoor}/{$Xtra}/delete/{$file.file|base64_encode}" title="Delete">
						<img border=0 src="{$ICON.48}/database_delete.png" />
					</a>
				</td>
			</tr>
			{/foreach}
			</tbody>
			
		</table>
		</td>
	</tr>
</table>
