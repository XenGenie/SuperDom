<form id='new-admin' onsubmit="return $$.xLogin.submitNewAdmin(this);" method="post">
	<div class="contact panel">
		<div class="front"><br/>
			<fieldset height="95%" style="height: 95%">
				<legend>
					{if $error}
					<img src="{$ICON.48}/Signal stop.png" align="absmiddle" /> <br>
						{$error} 
					{else}
					<img src="{$ICON.48}/key.png" align="absmiddle" /><br/>
						{$LANG.LOGIN.CREATE_ADMIN} 
					{/if}					
				</legend>
				<table width="100%" height="100%">
					<tr>
						<td align="center" valign="middle">
							<div style="float: left;">
								<label>
									<img src="{$ICON.16}/user_suit.png" align="absmiddle"/>
									<input name="username" type="text" class="required"  value="{$username}" onfocus="this.select()"  />
								</label>	<br/>
								<label>
									<img src="{$ICON.16}/email.png" align="absmiddle" /> 
									<input name="email" type="text" class="required email" value="{$email}" onfocus="this.select()" />
								</label> 	
							</div>
							
							<div style="float: right;">
								<label>
									<img src="{$ICON.16}/key.png" align="absmiddle" />
									<input name="password" type="password" class="required" value="{$password}" onfocus="this.select()"/>
								</label>
								<br/>
								<label>
									<img src="{$ICON.16}/lock.png" align="absmiddle" />
									<input name="confirm"  type="password" class="required" value="{$confirm}" onfocus="this.select()"/>
								</label>
							</div>
							<button class="punch action" ><img src="{$ICON.48}/key.png" align="absmiddle" /></button> 
						</td>
					</tr>
				</table>
			</fieldset>
		</div>
		<div class="back" id="contact">
			<div class="pad">
				<fieldset>
					<legend>Email Message:</legend>
					<div style="width: 100%">
						
						<input name="subject" type="text" class="required" value="{$subject}" onfocus="this.select()" />
						<br/>
						<textarea rows="11" cols="50" name="msg">
This message is to inform you that your Admin Account has been enabled.

Login at http://{$HTTP_HOST}/{$toBackDoor} using the following information:
--------------------------
Username: $username
Password: $password				
--------------------------		
~ Thank You. Please keep this record secure.
						</textarea>

					</div>
					
					<button type="submit" class="punch" style="float: right"><img src="{$ICON.48}/Mail.png" align="absmiddle" /></button>	
					<button type="submit" class="punch edit-submit" style="float: left"><img src="{$ICON.48}/vcard.png" align="absmiddle" /></button>	
				</fieldset>	
			</div>
		</div>
	</div>
</form>	

<script type="text/javascript">
		if(typeof x4.xLogin == "undefined")
			x4.direct('xLogin');

		$$.xLogin.submitNewAdmin = function(form) {
			$$.xLogin.newAdmin(form,function(r) {
				location = "#/{$toBackDoor}/{$Xtra}/{$method}/"+r.success+"/"+r.error;
			});
			return false;
		}

		$('.block .action').click(function(){
			$('.block').addClass('flip');
		});
		$('.block .edit-submit').click(function(e){
			$('.block').removeClass('flip');
			
			// why not update that list for fun?
			$('#list-title').text($('#form_title').val());
			$('#list-items').empty();
			for (var num = 1; num <= $('#form_items').val(); num++) {
				$('#list-items').append('<li>Name '+num+'</li>');
			}
			e.preventDefault();
		});		
</script>
<script type="text/javascript">{include file="{$Door}/{$Xtra}/initNewAdminForm.js"}</script>
