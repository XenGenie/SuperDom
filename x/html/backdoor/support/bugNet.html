

<script type="text/javascript">
	x4.bugNet = Ext.extend(Ext.Panel,{
		frame	: true,
		initComponent	: function(){
			
			this.items	= [new Ext.form.FormPanel({
				items	: [{
					fieldLabel	: 'Problem Area',
				},{
					xtype	: 'htmleditor',
					fieldLabel	: 'Describe the Bug',
				}]
			})];
		}
		
	});

	Ext.onReady(function(){
		var win = x4.Window({
			id	: 'suggestion-box',
			maximize	: true,
			title	: 'Suggestion Box',
			iconCls	: 'x-icon-16x16-lightbulb',
			items	: [new x4.bugNet()]
		});
		win.show();
	});
</script>
