
<script type="text/javascript">
	Ext.ns('x4.xSupport');
	x4.xSupport.specialTicket = Ext.extend(Ext.form.FormPanel,{
		layout	: 'border',
		initComponent	: function(){
			x4.xSupport.specialTicket.superclass.initComponent.call(this);

			this.items	= [{
				region	: 'north'
			},{
				region	: 'east'
			},{
				region	: 'center'
			},{
				region	: 'west',
			},{
				region	: 'south' 
			}];
			
		}

	});


	Ext.onReady(function(){
		var win = x4.Window({
			id	: 'suggestion-box',
			maximize	: true,
			title	: 'Suggestion Box',
			iconCls	: 'x-icon-16x16-lightbulb',
			items	: [new x4.xSupport.specialTicket()]
		});
		win.show();
	});
</script>
