<ul id="sortable">
	{foreach from=$menu_items item=link}
		<li id='item_{$link.id}' class="">
			<span class="ui-icon ui-icon-arrowthick-2-n-s">
			</span>
			<button onclick="xNav.removeLink({$link.id},'{$link.title}')">
				<img src="{$ICON.16}/remove.png" align="right"/>
			</button>
			<button onclick="xNav.subLink({$link.id},'{$link.title}')" style="float: left">
				<img src="{$ICON.16}/folder_link.png" title="Edit Sub Menu"  align="right"/>
			</button>
			<button onclick="xNav.editLink({$link.id})" style="float: left">
				<img src="{$ICON.16}/link.png" title="Edit Link"  align="right"/>
			</button>				
			{$link.title}
		</li>
	{/foreach}
</ul>
