    .majortick, .minortick, .label {
    position: absolute;
    margin:   0px;

    }

    .majortick {
    border-left: 1px solid black;

    }

    .ruler {
    background  : rgba(255,255,255,.25);
    color       : #444;
    font-family : source code pro, "Arial Narrow", "Helvetica Neue", Helvetica, Arial, Veranda, sans-serif;
    font-size   : 12px;
    line-height : 14px;
    overflow    : hidden;
    }
    .ruler > div {
    background: #444;
    }
    .hRule {
        position      : absolute;
        width         : 100%;
        height        : 18px;
        left          : 0px;
        bottom           : 0px;
        
        border-bottom : 1px solid;
        z-index       : 9;
    }
    .vRule {
        position     : absolute;
        min-height   : 100%;
        width        : 18px;
        left         : 0px;
        bottom          : 0px;
        
        border-right : 1px solid;
        z-index      : 9;

    }
    .corner {
        position      : absolute;
        top           : 0px;
        left          : 0px;
        width         : 18px;
        height        : 18px;
        border-right  : 1px solid;
        border-bottom : 1px solid;
        z-index       : 10;
    }
    .hRule .tickLabel {
        position    : absolute;
        bottom         : 0px;
        width       : 1px;
        height      : 100%;
        text-indent : 1px;
    }
    .hRule .tickMajor {
        position : absolute;
        bottom   : 0px;
        width    : 1px;
        height   : 6px;
    }
    .hRule .tickMinor {
        position : absolute;
        bottom   : 0px;
        width    : 1px;
        height   : 4px;
    }
    .vRule .tickLabel {
        position    : absolute;
        right       : 0px;
        height      : 1px;
        width       : 100%;
        text-indent : 1px;
    }
    .vRule .tickLabel span {
        display                  : block;
        position                 : absolute;
        
        bottom:                       : 1px;
        right                    : 0px;
        margin-right             : 18px;
        
        -webkit-transform        : rotate(-90deg);
        -moz-transform           : rotate(-90deg);
        -ms-transform            : rotate(-90deg);
        -o-transform             : rotate(-90deg);
        transform                : rotate(-90deg);
        
        -webkit-transform-origin : top right;
        -moz-transform-origin    : top right;
        -ms-transform-origin     : top right;
        -o-transform-origin      : top right;
        transform-origin         : top right;

    }
    .vRule .tickMajor {
        position : absolute;
        right    : 0px;
        height   : 1px;
        width    : 6px;
    }
    .vRule .tickMinor {
        position : absolute;
        right    : 0px;
        height   : 1px;
        width    : 4px;
    }

    .vMouse {
        display  : block;
        position : fixed;
        width    : 100%;
        height   : 0px; 
        left          : 0;
        background    : rgba(0,0,0,0);
        border-bottom : 1px dotted;
        z-index       : 11;
    }
    .hMouse {
        display     : block;
        position    : fixed;
        height      : 100%;
        width       : 0px;
        top         : 0; 
        background  : rgba(0,0,0,0);
        border-left : 1px dotted;
        z-index     : 11;
    }

        border       : 1px solid rgba(0,0,0,0.5);
        position     : fixed;
        left         : -50%;
        top          : -50%;
        padding      : 0 2px;
    }

    .blox-head{
        width    : 100%;
        height   : 5%;  
        display  : block;
        position : relative;
        border   : 1px dashed rgba(255,255,255,.5);
        color    : rgba(255,255,255,.5);
    }

    .blox-body{
        width    : 100%;
        height   : 100%;  
        display  : block;
        position : relative;
        border   : 0px dashed rgba(255,255,255,.5); 
        border   : 0px dotted rgba(255,255,255,.5);
        color    : rgba(255,255,255,.5); 
        float    : left;
        margin   : 0;
        padding  : 0;
    }

    #blox-toolset{ 
        height              : 100%; 
    }

    .blox-tools{  
        display  : block;
        position : relative;
        border   : 1px dashed rgba(255,255,255,.5);
        color    : rgba(255,255,255,.5);
        margin   : 0;
        padding  : 0;
    } 

    .blox-key{  
        width  : 100%; 
        height : 100%;
        display  : block;
        position : relative;
        /*border   : 1px dashed rgba(255,255,255,.5);*/
        border:0;
        color    : rgba(255,255,255,.5);
        margin   : 0;
        padding  : 0;
            
        clear    : both;
        position : absolute;
    }

    .blox-deselected .blox-key-legend{ 
        display: block;
        opacity: 0.05
    }

        opacity: 0.75
    }
